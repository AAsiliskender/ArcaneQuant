[project]
name = "arcanequant"
version = "0.0.1"
description = "A framework for algorithmic and high-frequency trading"
authors = [{ name = "Ahmed Asiliskender", email = "ahmedasiliskender@gmail.com" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.0.0"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-ra"


[bumpversion]
current_version = "0.0.1"
commit = True
tag = True
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} â†’ {new_version}"
changelog = True


parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
ignore_missing_version = False
sign_tags = False
allow_dirty = False
regex = True
commit_args = ""

[bump-my-version:file:pyproject.toml]

[bump-my-version:file:CHANGELOG.md]
search = "^## \[{current_version}\].*$"
replace = "## \[{new_version}\] - {date}"
regex = True